<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter, Reduce Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Map, Filter, Reduce Playground</h1>
    </header>
    <main>
        <section class="content">
            <h2>Array Manipulation</h2>
            <div class="input">
                <label for="arrayInput">Enter an array:</label>
                <input type="text" id="arrayInput" placeholder="[1, 2, 3, 4, 5]">
                <button id="manipulateButton">Manipulate</button>
            </div>
            <div class="result">
                <h3>Result:</h3>
                <div id="resultOutput"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
