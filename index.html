<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Emporium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Vintage Emporium</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="vintage-section">
            <div class="old-photo"></div>
            <div class="text">
                <h2>Discover Vintage Treasures</h2>
                <p>Explore a world of classic beauty and timeless style.</p>
            </div>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="img_donald.jpeg" alt="Vintage Watch">
                <h3>Vintage Watch</h3>
                <p>Beautifully crafted, timeless design.</p>
            </div>
            <div class="product">
                <img src="img_jimmy.jpeg" alt="Retro Camera">
                <h3>Retro Camera</h3>
                <p>Capture memories with vintage charm.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 The Vintage Emporium</p>
    </footer>
</body>
</html>
