<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">Fancy Quiz</h1>
        <div class="question-container">
            <p class="question">Question 1: What is the capital of France?</p>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q1" value="paris"> Paris
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="london"> London
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="berlin"> Berlin
                </label>
            </div>
        </div>
        <div class="question-container">
            <p class="question">Question 2: What is the capital of Spain?</p>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q2" value="paris"> Paris
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="madrid"> Madrid
                </label>
                <label class="option">
                    <input type="radio" name="q2" value="rome"> Rome
                </label>
            </div>
        </div>
        <button class="submit-button">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
