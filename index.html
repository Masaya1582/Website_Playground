<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amount Input Alert</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Enter an Amount</h1>
    <input type="number" id="amountInput" placeholder="Enter amount">
    <button id="showAlertButton">Show Alert</button>
  </div>

  <script>
    const showAlertButton = document.getElementById("showAlertButton");
    const amountInput = document.getElementById("amountInput");

    showAlertButton.addEventListener("click", () => {
      const amount = amountInput.value;
      alert(`You entered: $${amount}`);
    });
  </script>
</body>

</html>
