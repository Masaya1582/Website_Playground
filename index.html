<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Array Manipulation Demo</title>
</head>

<body>
  <header>
    <h1>Array Manipulation Demo</h1>
  </header>
  <section class="list-container">
    <h2>Items List</h2>
    <ul id="item-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <div class="button-container">
      <button id="push-button">Push Item</button>
      <button id="pop-button">Pop Item</button>
      <button id="shift-button">Shift Item</button>
      <button id="unshift-button">Unshift Item</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
