<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fancy Review Box</title>
</head>

<body>
  <div class="review-box">
    <div class="reviewer-avatar">
      <img src="img_donald.jpeg" alt="Reviewer Avatar">
    </div>
    <div class="review-content">
      <h2 class="review-title">Excellent Experience</h2>
      <p class="review-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac orci vitae sapien facilisis
        rhoncus.</p>
      <div class="reviewer-info">
        <span class="reviewer-name">Donald Trump</span>
        <span class="review-date">August 15, 2023</span>
      </div>
    </div>
  </div>
</body>

</html>
