<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decimal to Binary Converter</h1>
    </header>
    <main>
        <section class="converter">
            <label for="decimalInput">Enter a Decimal Number:</label>
            <input type="number" id="decimalInput" placeholder="Enter a decimal number">
            <button id="convertButton">Convert</button>
            <p class="result">Binary Equivalent: <span id="binaryResult"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Decimal to Binary Converter</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
