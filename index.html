<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Advanced Form Elements</h1>
    
    <form>
        <!-- File Upload -->
        <label for="fileInput">Upload a File:</label>
        <input type="file" id="fileInput" name="file" accept=".pdf, .doc, .docx">
        <br><br>

        <!-- Date Input -->
        <label for="dateInput">Select a Date:</label>
        <input type="date" id="dateInput" name="date">
        <br><br>

        <!-- Range Input -->
        <label for="rangeInput">Choose a Value:</label>
        <input type="range" id="rangeInput" name="range" min="0" max="100" value="50">
        <br><br>

        <!-- Custom Checkbox -->
        <div class="custom-checkbox">
            <input type="checkbox" id="customCheckbox" name="customCheck">
            <label for="customCheckbox">Custom Checkbox</label>
        </div>
        <br>

        <!-- Custom Radio Buttons -->
        <div class="custom-radio">
            <input type="radio" id="radioOption1" name="customRadio" value="option1">
            <label for="radioOption1">Option 1</label>
        </div>
        <div class="custom-radio">
            <input type="radio" id="radioOption2" name="customRadio" value="option2">
            <label for="radioOption2">Option 2</label>
        </div>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
