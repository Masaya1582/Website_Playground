<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LocalStorage and SessionStorage</h1>
    </header>
    <main>
        <h2>LocalStorage</h2>
        <input type="text" id="local-input" placeholder="Enter text">
        <button id="local-save">Save to LocalStorage</button>
        <button id="local-clear">Clear LocalStorage</button>
        <p id="local-output"></p>

        <h2>SessionStorage</h2>
        <input type="text" id="session-input" placeholder="Enter text">
        <button id="session-save">Save to SessionStorage</button>
        <button id="session-clear">Clear SessionStorage</button>
        <p id="session-output"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
