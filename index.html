<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Floats and Clear</title>
</head>
<body>
    <header>
        <h1>Floating Boxes</h1>
    </header>
    <div class="container">
        <div class="left-box">
            <h2>Left Box</h2>
            <p>This box is floated to the left. It should be on the left side of the page.</p>
        </div>
        <div class="right-box">
            <h2>Right Box</h2>
            <p>This box is floated to the right. It should be on the right side of the page.</p>
        </div>
        <div class="clear-box">
            <h2>Clear Box</h2>
            <p>This box has the 'clear' property set to 'both'. It should appear below the floated boxes.</p>
        </div>
    </div>
</body>
</html>
