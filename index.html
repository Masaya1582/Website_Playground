<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Code Style UI</title>
</head>

<body>
  <div class="code-editor">
    <pre class="code">
      <code>
        <span class="keyword">function</span> <span class="function-name">greet</span>(<span class="parameter">name</span>) {
          <span class="keyword">return</span> <span class="string">'Hello, '</span> + <span class="parameter">name</span> + <span class="string">'!'</span>;
        }
        <span class="keyword">const</span> <span class="variable">username</span> = <span class="string">'Alice'</span>;
        <span class="keyword">console</span>.log(<span class="function-name">greet</span>(<span class="variable">username</span>));
      </code>
    </pre>
  </div>
</body>

</html>
