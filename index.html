<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Modal View</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button id="open-modal-button">Open Half Modal</button>
  <div class="half-modal" id="half-modal">
    <div class="modal-content">
      <h2>Half Modal Content</h2>
      <p>This is the content of the half modal.</p>
      <button id="close-modal-button">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
