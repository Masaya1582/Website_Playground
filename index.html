<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Testimonials</title>
</head>

<body>
  <div class="testimonials-container">
    <div class="testimonial">
      <img src="img_barack.jpeg" alt="User 1">
      <p class="testimonial-text">"Amazing product! I can't believe how well it works."</p>
      <p class="testimonial-author">- John Doe</p>
    </div>
    <div class="testimonial">
      <img src="img_donald.jpeg" alt="User 2">
      <p class="testimonial-text">"This has completely changed the way I do things. Highly recommended."</p>
      <p class="testimonial-author">- Jane Smith</p>
    </div>
    <div class="testimonial">
      <img src="img_jimmy.jpeg" alt="User 3">
      <p class="testimonial-text">"I'm so impressed with the results. It's a game changer."</p>
      <p class="testimonial-author">- Alex Johnson</p>
    </div>
  </div>
</body>

</html>
