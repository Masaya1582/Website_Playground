<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child-Friendly Food Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="menu-container">
    <h1>Kids' Menu</h1>
    <div class="menu-items">
      <div class="menu-item">
        <img src="img_barack.jpeg" alt="Burger">
        <h2>Burger</h2>
        <p>A delicious burger with cheese and ketchup.</p>
        <span>$5.99</span>
      </div>
      <div class="menu-item">
        <img src="img_donald.jpeg" alt="Pizza">
        <h2>Pizza</h2>
        <p>A cheesy pizza with your favorite toppings.</p>
        <span>$6.99</span>
      </div>
      <div class="menu-item">
        <img src="img_jimmy.jpeg" alt="Spaghetti">
        <h2>Spaghetti</h2>
        <p>Spaghetti with tomato sauce and meatballs.</p>
        <span>$4.99</span>
      </div>
      <div class="menu-item">
        <img src="img_barack.jpeg" alt="Pancakes">
        <h2>Pancakes</h2>
        <p>Fluffy pancakes with syrup and butter.</p>
        <span>$3.99</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
